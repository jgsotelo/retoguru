name: Despliegue de API Serverless de Pedidos

on:
  push:
    branches:
      - /fead/crud

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      STAGE: dev

    steps:
      # 1. Checkout
      - uses: actions/checkout@v4

      # 2. Configurar Java
      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Compilar el JAR
      - name: Compilar Java con Maven
        run: mvn clean package -DskipTests

      # 4. Configurar Node.js
      - name: Configurar Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 6. Despliegue con Serverless Framework
      - name: Desplegar Serverless Stack
        run: |
          npm install -g serverless
          serverless deploy --stage dev